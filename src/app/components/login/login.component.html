<div class="main-div">
  <h2>Login Page</h2>
  <form [formGroup]="loginForm" (submit)="login()" class="mb-5">
    <div class = "form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Mail" [formControlName]="'email'">

      <label for="pass">Password</label>
      <input type="password" id="pass" placeholder="Password" [formControlName]="'pass'">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
